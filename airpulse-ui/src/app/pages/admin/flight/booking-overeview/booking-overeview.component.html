<p-dialog [(visible)]="visible" header="Flight details" [modal]="true" (onHide)="hideDialog()" styleClass="p-fluid">
  <ng-template *ngIf="true" pTemplate="content">
    <h2 *ngIf="flightBookings.length===0">No bookings yet.</h2>
    <p-table *ngIf="flightBookings.length>0" id="myTable" #dt [value]="flightBookings" [rows]="20" [paginator]="true"
      [tableStyle]="{ 'min-width': '70rem' }" [rowHover]="true" dataKey="id"
      currentPageReportTemplate="{first} to {last} of {totalRecords}" [showCurrentPageReport]="true">
      <!-- <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="m-0"></h5>
          <span class="p-input-icon-left">

          </span>
        </div>
      </ng-template> -->
      <ng-template pTemplate="header">
        <tr>

          <th style="width:40%">User information</th>
          <th style="width:15%">Seat class</th>
          <th style="width:15%">Luggage</th>
          <th pSortableColumn="totalPrice" style="width:10%">Price <p-sortIcon field="totalPrice"></p-sortIcon>
          </th>
          <th style="width:10%" pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
          <!-- <th style="width:10%">Return</th> -->
          <!-- <th style="width:10%">Created</th>
                <th style="width:10%">Modified</th> -->
          <!-- <th style="width:10%"></th> -->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-flightBooking>
        <tr>
          <td>{{ flightBooking.userinfo}}</td>
          <td>{{ getSeatClass(flightBooking.seatClass)}}</td>
          <td>{{ getLuggage(flightBooking.luggage)}}</td>
          <td>{{flightBooking.totalPrice |currency}}</td>
          <td><p-tag [value]="flightBooking.status"
              [severity]="getSeverity(flightBooking.status.toUpperCase())"></p-tag>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Close" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>
