<div class="mt-6 mb-6 flex justify-content-center flex-wrap">

  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-8">
      <img src="assets/logo/Air Pulse-logos_transparent.png" alt="Image" height="200" width="550" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome to your favourite airline</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active"
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <div>
      <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
        <label for="username" class="block text-900 font-medium mb-2">Username</label>
        <input id="username" formControlName="username" type="text" placeholder="Username" pInputText
          class="w-full mb-3" [ngClass]="{'ng-invalid ng-dirty' : !loginForm.get('username')?.valid &&
         loginForm.get('username')?.touched}">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" formControlName="password" type="password" placeholder="Password" pInputText
          class="w-full mb-3" [ngClass]="{'ng-invalid ng-dirty' : !loginForm.get('password')?.valid &&
         loginForm.get('password')?.touched}">

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" [disabled]="!loginForm.valid" class="w-full"></button>
      </form>
    </div>
  </div>
</div>
